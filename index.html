<!-- Start of calculator -->
<div class="container calculator">
   <div class="row">
      <h4 id="result-field" align="right">0</h4>
       <h5 id="sum"></h5>
   </div>
   <div class="row">
      <button id="all-clear" onclick="pullVal()">AC</button>
      <button id="clear-entry" onclick="pullVal()">CE</button>
      <button id="divide" onclick="pullVal()">%</button>
      <button id="multiply" onclick="pullVal()">X</button>
   </div>
   <div class="row">
      <button id="seven" onclick="pullVal()">7</button>
      <button id="eight" onclick="pullVal()">8</button>
      <button id="nine" onclick="pullVal()">9</button>
      <button id="subtract" onclick="pullVal()">-</button>
   </div>
   <div class="row">
      <button id="four" onclick="pullVal()">4</button>
      <button id="five" onclick="pullVal()">5</button>
      <button id="six" onclick="pullVal()">6</button>
      <button id="add" onclick="pullVal()">+</button>
   </div>
   <div class="row">
      <button id="three" onclick="pullVal()">3</button>
      <button id="two" onclick="pullVal()">2</button>
      <button id="one" onclick="pullVal()">1</button>
      <button id="decimal" onclick="pullVal()">.</button>
   </div>
   <div class="row">
      <button id="zero" onclick="pullVal()">0</button>
      <button id="equals">=</button>
</div>
<!--End of calculator-->
